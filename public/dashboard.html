<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mindful</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <script src="scripts/auth-check.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Mindful</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="logout-form navbar-form navbar-right">
          <button type="submit" class="btn btn-success signout-button">Sign Out</button>
        </form>
        <form class="my-reflections navbar-form navbar-right">
          <button type="submit" class="btn btn-success my-reflections-button">My Reflections</button>
        </form>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <main class="dashboard">


    <div class="row text-center">
      <div class="score-tracker">

        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-3 box-container">
              <div class="box-inner-container score-box">
                <p>Mindfulness Score</p>
                <div class="score-container">
                  <div class="score"></div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-md-9 box-container">
              <div class="box-inner-container">
                <canvas id="score-chart-canvas"></canvas>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6 box-container">
              <div class="box-inner-container">
                <canvas id="habit-chart-canvas"></canvas>
              </div>
            </div>
            <div class="col-xs-12 col-md-6 box-container">
              <div class="box-inner-container">
                <canvas id="fivefacet-chart-canvas"></canvas>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 box-container">
              <div class="box-inner-container">
                <div class="new-reflection">
                  <form class="new-reflection">
                    <button type="submit" class="btn btn-primary btn-lg new-reflection-button">Create New Reflection</button>
                  </form>
                </div>
                <div class="reflections-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /container -->
  </main>
  <footer>
    <hr>
    <a href="https://github.com/SirRobZ/mindfulness"><img src="/images/GitHub-Mark-32px.png" alt="GitHub logo">  GitHub - SirRobZ</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
  <script type="text/javascript" src="./scripts/mf.js"></script>
  <script type="text/javascript" src="./scripts/utils.js"></script>
  <script type="text/javascript" src="./scripts/mfchart.js"></script>
  <script type="text/javascript" src="./scripts/dashboard.js"></script>
</body>

</html>
