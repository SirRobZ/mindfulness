<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mindful</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <script src="scripts/auth-check.js"></script>
</head>

<body>
  <main class="editpost">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Mindful</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="logout-form navbar-form navbar-right">
            <button type="submit" class="btn btn-success">Sign Out</button>
          </form>
          <form class="home-form navbar-form navbar-right">
            <button type="submit" class="btn btn-success">Home</button>
          </form>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </nav>
    <div class = "row col-xs-12 col-md-12 text-center">
      <div class="quiz">
        <div class="finish hidden">
          <form id="reflectionForm">
              <div class="reflection-area">
                <label for="user-text">Weekly Reflection</label>
                <br>
                <textarea cols="60" rows="20" id="user-text" name="text" placeholder="Take a moment to note how you felt this week and any actions you took to improve your mindfulness." required></textarea>
              </div>
              <div class="habits">
                <p>Check any of the positive habits you regularly practiced since your last reflection.</p>
                <div class="habit">
                  <input type="checkbox" id="sleep" name="sleep" value="sleep"> Getting enough sleep<br>
                  <input type="checkbox" id="exercise" name="exercise" value="exercise"> Exercising regularly<br>
                  <input type="checkbox" id="diet" name="diet" value="diet"> Eating a healthy diet<br>
                  <input type="checkbox" id="meditation" name="meditation" value="meditation"> Practicing meditation<br>
                </div>
              </div>
              <div>
                <button class="btn btn-success" type="submit">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /container -->
  </main>



  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script type="text/javascript" src="./scripts/mf.js"></script>
  <script type="text/javascript" src="./scripts/utils.js"></script>
  <script type="text/javascript" src="./scripts/post-handlers.js"></script>
  <script type="text/javascript" src="./scripts/newpost.js"></script>

</body>

</html>
